name = UserAttributesPluginV2
jar-path = [NextLabs]/Policy Controller/jservice/jar/UserAttributesClient.jar
friendly_name = User Attributes Service
description = User Attributes Plugin
OE_FILE_PATH=C:/Program Files/NextLabs/Outlook Enforcer/bin/mso2010PEP32.dll

#ehcache properties
# Time To Idle Cache Duration (in minutes)
# Description: Duration before cache item expires after not being accessed for some time (idle)
# Note: This value has to be SMALLER OR EQUAL TO time_to_live_cache_duration
time_to_idle_in_minutes=1

# Time To Live Cache Duration (in minutes)
# Description: Maximum duration before cache item expires, regardless whether it is idle
# Note: This value has to be GREATER OR EQUAL TO time_to_idle_cache_duration
time_to_live_in_minutes=1

#number of entries kept in the memory
entries-in-memory=1000

#in megabytes
off-heap-size=20
disk-size=100